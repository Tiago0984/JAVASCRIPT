<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(91, 91, 188);
            color: white;
            font: normal 20pt arial;
        }

        h1{
            color: rgb(254, 254, 87);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(window.prompt('Digite um Número: ')) // string
       var n2 = Number(window.prompt('Digite outro Número: ')) // string
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `) // Concatenação
       // (nunmber + number) para adição
       // (string + string) parabconcatenação
    </script>
</body>
</html>
